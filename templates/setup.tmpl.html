{{define "setup"}}
<!DOCTYPE html>
<html lang="en" data-bs-theme="{{.Settings.ColorScheme}}">
{{template "head"}}
<body>
    {{ template "header" }}

    <div class="container">
        <div class="row" id="new-link">
            <div class="col">
                <h3>Setup</h3>
                <form method="post">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" required="required">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Colour scheme</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" value="light"
                                    id="light" selected="selected">
                                <label class="form-check-label" for="action-preview">
                                   Light
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" value="dark"
                                    id="action-import">
                                <label class="form-check-label" for="action-import">
                                   Dark 
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary me-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {{ template "footer"}}
</body>
</html>
{{end}}
