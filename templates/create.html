<div class="col">
    <h3>New Link</h3>
    <form hx-post="/link" hx-params="not new-label" hx-target="#link-list" hx-swap="afterbegin">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" required />
            </div>
        </div>
        <div class="row mb-3">
            <label for="url" class="col-sm-2 col-form-label">Url</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" name="url" required />
            </div>
        </div>
        <div class="row mb-3">
            <label for="label" class="col-sm-2 col-form-label">Label</label>
            <div class="col-sm-10">
                <div class="input-group mb-0">
                    <input type="text" class="form-control" name="new-label" hx-post="/label" hx-params="new-label"
                        hx-target="#labels" hx-swap="afterbegin" hx-trigger="click from:#add-new-label"
                        hx-on::after-request="this.value=''" />
                    <a class="btn btn-outline-secondary" id="add-new-label">Add</a>
                </div>
            </div>
        </div>
        <div id="labels"></div>

        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary me-2">Save</button>
                <a class="btn btn-outline-primary" href="/links">
                    Cancel
                </a>
            </div>
        </div>
    </form>
</div>
