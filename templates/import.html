<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zowber Linkz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.6/dist/htmx.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col">
                <form hx-post="/import" hx-target="#preview-content" hx-swap="innerHTML" hx-encoding="multipart/form-data">
                    <label>File</label>
                    <input type="file" name="file" />
                    <button type="submit">Start import</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="preview-container">
        <div class="row">
            <div class="col">
                <div id="preview-content">
                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
