{{define "labels"}}
<!doctype html>
{{ template "head" }}

<html lang="en" data-bs-theme="{{.Settings.ColorScheme}}">

<body>
    {{ template "header"}}

    <ul>
        {{ range .Labels }}
        <li>
            <a href="/label/{{.Id}}">
                <span id="label-{{.Id}}"class="badge bg-secondary me-2">{{ .Name }}</span>
            </a>
        </li>
        {{end}}
    </ul>
    {{ template "footer" }}
</body>

{{end}}
