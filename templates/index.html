<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zowber Linkz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.6/dist/htmx.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Zowber Links</h1>
          <p>
            <a href="https://github.com/zowber/zowber-links-go"
              >github.com/zowber/zowber-links-go</a
            >
          </p>
          <hr class="border border-secondary border-1 opacity-50" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h3>New Link</h3>
          <form hx-post="/link/new" hx-target="#link-list" hx-swap="afterbegin">
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="url" class="col-sm-2 col-form-label">Url</label>
              <div class="col-sm-10">
                <input type="url" class="form-control" name="url" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="label" class="col-sm-2 col-form-label">Label</label>
              <div class="col-sm-10">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" name="label" />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button class="btn btn-outline-primary">Cancel</button>
          </form>
          <hr class="border border-secondary border-1 opacity-50" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>All Links</h3>
          <div class="list-group" id="link-list">
            {{ range . }}
            <div
              class="list-group-item list-group-item-action"
              id="link-{{ .Id }}"
            >
              <div class="d-flex w-100 justify-content-between">
                <div>
                  <h5 class="mb-1">{{ .Name }}</h5>
                  <p class="mb-1">{{ range .Labels }}{{ .Name }} {{ end }}</p>
                  <small>{{ .Url }}</small>
                </div>
                <div class="align-self-center">
                  <div>
                    <button
                      class="btn btn-primary"
                      hx-get="/link/edit?id={{ .Id }}"
                      hx-target="#link-{{ .Id }}"
                    >
                      Edit
                    </button>
                    <button
                      class="btn btn-danger"
                      hx-delete="/link/delete?id={{ .Id }}"
                      hx-target="#link-{{ .Id }}"
                      hx-swap="outerHTML"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
