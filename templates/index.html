<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zowber Linkz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Zowber Links</h1>
                <p><a href="https://github.com/zowber/zowber-links-go">github.com/zowber/zowber-links-go</a></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="list-group">
                    {{ range . }}
                    <a href="{{ .Url }}" class="list-group-item list-group-item-action" aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ .Name }}</h5>
                            <small>Lorem ipsum</small>
                        </div>
                        <p class="mb-1">{{ range .Labels }}{{ .Name }} {{ end }}</p>
                        <small>{{ .Url }}</small>
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
