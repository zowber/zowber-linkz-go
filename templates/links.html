{{define "links"}}
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="list-group" id="link-list">
        {{ if . }} {{ range . }}
        <div class="list-group-item list-group-item-action" id="link-{{ .Id }}">
          <div class="d-flex w-100 justify-content-between">
            <div>
              <h5 class="mb-1">{{ .Name }}</h5>
              <p class="mb-1">{{ range .Labels }}{{ .Name }} {{ end }}</p>
              <small>{{ .Url }}</small>
            </div>
            <div class="align-self-center">
              <div>
                <button
                  class="btn btn-primary"
                  hx-get="/link/edit?id={{ .Id }}"
                  hx-target="#link-{{ .Id }}"
                >
                  Edit
                </button>
                <button
                  class="btn btn-danger"
                  hx-delete="/link/delete?id={{ .Id }}"
                  hx-target="#link-{{ .Id }}"
                  hx-swap="outerHTML"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
        {{ end }}{{ end }}
      </div>
    </div>
  </div>
</div>
{{end}}
