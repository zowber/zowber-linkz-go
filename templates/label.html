{{define "label"}}
<div class="row" id="container-{{ .Id }}">
  <div class="col-4 offset-2">
      <div class="input-group mb-3">
	  <input
		type="text"
		class="form-control"
		value="{{ .Name }}"
		name="label-{{ .Id }}"
		id="label-{{ .Id }}"
	  />
      <button class="btn btn-outline-danger" type="button" onclick="removeLabelInput('container-{{.Id}}')">Remove</button>
	</div>
  </div>
</div>
{{ end }}
